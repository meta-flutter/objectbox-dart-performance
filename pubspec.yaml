name: benchapp
description: Simple Dart DB performance benchmark

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=2.0.0"

flutter:
  uses-material-design: true

dependencies:
  flutter:
    sdk: flutter
  objectbox: ^1.5.0
  objectbox_flutter_libs: any
  path_provider: ^2.0.10
  sqflite: ^2.0.2+1
  path: ^1.8.2
  cupertino_icons: ^1.0.4
  hive: ^2.2.1
  firebase_core: ^1.17.0
  cloud_firestore: ^3.1.16
  isar: ^2.5.0
  isar_flutter_libs: ^2.5.0

dev_dependencies:
  analyzer: ^3.0.0
  objectbox_generator: any
  build_runner: any
  hive_generator: any
  isar_generator: ^2.5.0

